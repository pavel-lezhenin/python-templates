name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true

      - name: Install ruff
        run: pip install ruff==0.14.0

      - name: Ruff Lint
        run: ruff check .

      - name: Ruff Format Check
        run: ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          for dir in packages/*/; do
            if [ -f "$dir/pyproject.toml" ]; then
              pip install -e "$dir[dev]" || pip install -e "$dir"
            fi
          done

      - name: Run mypy
        run: mypy packages shared

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true

      - name: Install bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r packages shared -c pyproject.toml || true

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-simple-packages:
    name: Test Simple Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e "packages/fast-simple-crud[dev]"

      - name: Test fast-simple-crud
        run: |
          cd packages/fast-simple-crud
          pytest --cov --cov-report=xml --cov-fail-under=100

  test-arch-layer:
    name: Test arch-layer-prod-mongo-fast
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017
      MONGODB_DATABASE: test_db
      REDIS_URI: redis://localhost:6379
      ELASTICSEARCH_URI: http://localhost:9200

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          allow-prereleases: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e "packages/arch-layer-prod-mongo-fast[dev]"

      - name: Run tests
        run: |
          cd packages/arch-layer-prod-mongo-fast
          pytest --cov --cov-report=xml --cov-fail-under=100

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/arch-layer-prod-mongo-fast/coverage.xml
          fail_ci_if_error: false

  all-checks:
    name: All Checks Passed
    needs: [lint, type-check, security, test-simple-packages, test-arch-layer]
    runs-on: ubuntu-latest
    steps:
      - run: echo "âœ… All checks passed!"

  trigger-submodule-ci:
    name: Trigger Submodule CI
    needs: [all-checks]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger arch-layer-prod-mongo-fast CI
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/pavel-lezhenin/arch-layer-prod-mongo-fast/dispatches \
            -d '{"event_type":"parent_repo_update","client_payload":{"sha":"${{ github.sha }}"}}'

      - name: Trigger fast-simple-crud CI
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/pavel-lezhenin/fast-simple-crud/dispatches \
            -d '{"event_type":"parent_repo_update","client_payload":{"sha":"${{ github.sha }}"}}'
