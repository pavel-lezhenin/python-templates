# Ruff configuration - shared across all packages
target-version = "py314"
line-length = 88
indent-width = 4

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # pylint
    "RUF",    # Ruff-specific
    "PERF",   # performance
    "S",      # flake8-bandit
    "ANN",    # flake8-annotations
    "D",      # pydocstyle
    "N",      # pep8-naming
    "ASYNC",  # flake8-async
    "A",      # flake8-builtins
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "TID",    # flake8-tidy-imports
    "TRY",    # tryceratops
    "FLY",    # flynt
]

ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "COM812", # Trailing comma
]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ANN", "D", "PLR2004", "EM", "TRY003", "PLR0913", "PLC0415", "ARG002", "TC001"]
"scripts/**/*.py" = ["T20", "S101", "S607", "S603", "PLW1510", "PERF401", "E501", "Q001"]
"**/__init__.py" = ["F401"]
# FastAPI routes need runtime imports for dependency_overrides to work
"**/routes.py" = ["TC001"]

[lint.pydocstyle]
convention = "google"

[lint.isort]
known-first-party = ["shared", "packages"]
force-single-line = false
lines-after-imports = 2

[lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true

[lint.pylint]
max-args = 5
max-branches = 12
max-returns = 6
max-statements = 50
