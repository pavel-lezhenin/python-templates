[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "api-template-example"
version = "0.1.0"
description = "Example API template"
readme = "README.md"
requires-python = ">=3.14"
license = "MIT"
authors = [{ name = "Your Name", email = "your@email.com" }]
classifiers = [
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.5.0",
    "mypy>=1.11.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-httpx>=0.30.0",
    "bandit>=1.7.0",
    "pre-commit>=3.8.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/api_template_example"]

# ==================================================
# RUFF
# ==================================================
[tool.ruff]
target-version = "py314"
line-length = 88

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E", "W", "F", "I", "B", "C4", "UP", "ARG", "SIM", "TCH", "PTH",
    "ERA", "PL", "RUF", "PERF", "S", "ANN", "D", "N", "ASYNC", "A",
    "DTZ", "T10", "EM", "LOG", "G", "PIE", "T20", "Q", "RSE", "RET",
    "SLF", "SLOT", "TID", "TRY", "FLY",
]
ignore = ["D100", "D104", "D107", "COM812"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ANN", "D", "PLR2004"]
"**/__init__.py" = ["F401"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["api_template_example"]

# ==================================================
# MYPY
# ==================================================
[tool.mypy]
python_version = "3.14"
strict = true
warn_return_any = true
show_error_codes = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

# ==================================================
# PYTEST
# ==================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-fail-under=100",
]
asyncio_mode = "auto"

# ==================================================
# COVERAGE
# ==================================================
[tool.coverage.run]
source = ["src"]
branch = true
omit = ["**/tests/*", "**/__init__.py"]

[tool.coverage.report]
fail_under = 100
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "raise NotImplementedError",
]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]
